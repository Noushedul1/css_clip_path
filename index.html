<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">

    <title>Clip Path</title>
  </head>
  <body>
    <!-- Start for clip path circle-->
    <h4>Clip path for Circle</h4>
    <div class="circle">
      <img src="img/pic11.png" alt="pic11" width="300px">
    </div>
    <!-- End for clip path circle-->

     <!-- Start for clip path ellipse-->
     <h4>Clip path for ellipse</h4>
     <div class="ellipse">
       <img src="img/pic15.png" alt="pic11" width="300px">
     </div>
     <!-- End for clip path ellipse-->

     <!-- Start for clip path inset-->
     <h4>Clip path for inset</h4>
     <div class="inset">
       <img src="img/pic18.png" alt="pic11" width="300px">
     </div>
     <!-- End for clip path inset-->

     <!-- Start for clip path polygon-->
     <h4>Clip path for polygon</h4>
     <div class="polygon">
       <img src="img/pic18.png" alt="pic11" width="300px">
     </div>
     <!-- End for clip path polygon-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
